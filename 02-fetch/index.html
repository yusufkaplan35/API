<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-warning p-3 text-center">
        <h1>User Manager</h1>
    </header>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <form id="frmUser" novalidate data-method="add" data-id="">
                    <div class="row row-cols-1 row-cols-md-4">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="txtFirstName" placeholder="">
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="txtLastName" placeholder="">
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="txtEmail" placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        <div class="col">
                            <button id="btnSubmit" type="submit" class="btn btn-warning w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="loader" class="d-flex justify-content-center align-items-center my-3">
            <div class="spinner-border text-warning spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="listUsers" class="row row-cols-2 row-cols-md-3 row-cols-xl-4 g-4 mt-4">
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
