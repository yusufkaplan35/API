<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-warning p-3 text-center">
        <h1>Car Gallery</h1>
    </header>
    <div id="loader"
        class="d-flex justify-content-center align-items-center my-3"
    >
        <div
            class="spinner-border text-warning spinner-border"
            role="status"
        >
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <main id="carContainer" class="container my-5 d-none">
        <div id="carDetails" class="row d-none mb-5">
            
        </div>
        <div id="listCars" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
            
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
